<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>youtitok12</title>
  <style>
    body {
      background-color: hsl(108, 83%, 41%);
      font-family: Arial, sans-serif;
      padding: 40px;
      color: #333;
    }

    h1 {
      color: #007bff;
    }

    button {
      padding: 10px 20px;
      background-color: #5f28a7;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #218838;
    }

    #message {
      margin-top: 20px;
      font-size: 18px;
      color: #e91e63;
    }
  </style>
</head>
<body>
  <h1>เว็บรับรางวัลฟรี [อุอิอะ]</h1>
  <p>กดปุ่มด้านล่างดูดิ</p>

  <button onclick="sayHello()">กดเพื่อรับรางวัล</button>

  <div id="message"></div>

  <script>
    function sayHello() {
      document.getElementById("message").innerText = "ว้ายควายกดปุ่ม555";
    }
  </script>
</body>
</html>
